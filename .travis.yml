sudo: required

services:
    - docker

os:
    - linux

script:
    - docker run -it osrf/ros2 /bin/bash -c "cd;mkdir -p temp_ws/src;cd temp_ws/src;apt-get update;apt-get install -y software-properties-common;add-apt-repository -y ppa:git-core/ppa;apt-get update;apt-get install -y git;git clone https://github.com/geoffviola/ament_boost_process;cd ..;ament build;tar -zcp -f install.tar install"
    - docker cp $(docker ps -l -q):root/temp_ws/install.tar .
